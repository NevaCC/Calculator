<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="description" content="Simple Calculator">
            <meta name="keywords" content="HTML, CSS, JavaScript">
            <meta name="author" content="Neva Campbell">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="styles\style.css">

            <title>Calculator</title>
        </head>

        <body>
            <div class="calculator">
                    <input type=text class="calculatorDisplay" value="" disabled />
                
               <div class="calculatorKeys">
                <button type="button" class="operatorBtn" id="divisionBtn" value="/">&divide</button>
                <button type="button" class="operatorBtn" id="multipicationBtn" value="*">&times</button>
                <button type="button" class="operatorBtn" id="subtractionBtn" value="-">-</button>
                <button type="button" class="operatorBtn" id="additionBtn" value="+">+</button>
                <button type="button" class="operatorBtn" id="equalsBtn" value="=">=</button>
                
                   <button type="button" class="numBtn" value="7">7</button>
                   <button type="button" class="numBtn" value="8">8</button>
                   <button type="button" class="numBtn" value="9">9</button>
                   <button type="button" class="numBtn" value="4">4</button>
                   <button type="button" class="numBtn" value="5">5</button>
                   <button type="button" class="numBtn" value="6">6</button>
                   <button type="button" class="numBtn" value="1">1</button>
                   <button type="button" class="numBtn" value="2">2</button>
                   <button type="button" class="numBtn" value="3">3</button>
                   <button type="button" class="numBtn" value="0">0</button>

    
                   <button type="button" class="decimalBtn" value=.>.</button>

                   <button type="button" class="clearBtn" value="c">C</button>  
               </div>
                </div>
                
            </div>
            <script src="js\main.js"></script>
        </body>

  
        
    </html>
